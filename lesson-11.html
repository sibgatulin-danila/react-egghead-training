<body>

	<div id="root"></div>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.babel.min.js"></script>
	
	<style>
		.body{
			height: 100%;
			width: 100%;
		}

		.totally-centered{
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.tilt-roots{
			width: 300px;
			height: 200px;
			background: linear-gradient(135deg, darkorchid, #ff1);
		}

		.tilt-child{
			margin: 50px auto;
			width: 150px;
			height: 100px;
			background: #ffff55;
			box-shadow: 0 0 15px rgb(24, 24, 10);
		}

	</style>
	<script type="text/babel">
	const rootElement = document.getElementById("root");
	
	class Tilt extends React.Component{
		
		componentDidMount(){
			VanillaTilt.init(this.rootNode, {
				max: 20,
				speed: 400,
				glare: true,
				'max-glare': 0.5,
			})

		}

		render(){
			return (
				<div 
					ref={node => (this.rootNode = node)}
					className="tilt-roots">
					<div className="tilt-child">
						<div {...this.props} />
					</div>
				</div>
			)
		}

	}


	const element = (
		<Tilt> 
			<div className="totally-centered">
				vanila-tilt.js
			</div>
		</Tilt>
	)

	ReactDOM.render(
		<div className="totally-centered">
			{element}
		</div>
		, rootElement);
	</script>
</body>
